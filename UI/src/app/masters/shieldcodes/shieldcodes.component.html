<ng-snotify></ng-snotify>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-block">
          <div class="h5 text-muted mb-2 text-uppercase "><strong>Add Shield Code</strong></div>
          <hr />
          <form novalidate class="file-process" #ShieldCodeForm="ngForm">
            <div class="row">
              <div class="col-lg-12">
                <div class="row margin-bottom-15">
                  <div class="col-lg-3">
                    <div class="input-group">
                      <input class="form-control" type="text" placeholder="Material" required name="shieldMaterial" id="shieldMaterial"
                        #shieldMaterial="ngModel" [(ngModel)]="shieldCodeData.material" />
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="input-group">
                      <input class="form-control" type="text" placeholder="Wire Spec" required name="WSpec" id="WSpec" #WSpec="ngModel"
                        [(ngModel)]="shieldCodeData.wireSpec" />
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="input-group">
                      <input class="form-control" type="text" placeholder="color" required name="WColor" id="WColor" #WColor="ngModel"
                        [(ngModel)]="shieldCodeData.color" />
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="input-group">
                      <input class="form-control" type="text" placeholder="Component Code" required name="shieldComponent" id="shieldComponent"
                        #shieldComponent="ngModel" [(ngModel)]="shieldCodeData.componentCode" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="row margin-bottom-15">
                  <div class="col-lg-3"></div>
                  <div class="col-lg-3"></div>
                  <div class="col-lg-3"></div>
                  <div class="col-lg-3">
                    <div class="input-group" style="margin-left: 78px;margin-top: 10px;">
                      <button style="margin-right: 10px" class="btn btn-primary" type="button" (click)="addShieldCode()">Add Code</button>
                      <button class="btn btn-primary" type="button" (click)="reset(ShieldCodeForm)">Reset</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="">
    <div class="card">
      <div class="card-header"><strong>Uploaded Shield Codes</strong></div>
      <div class="card-block">
        <table class="table table-responsive table-bordered table-stripped text-center table-sm">
          <thead>
            <tr>
              <th>Material</th>
              <th>WireSpec</th>
              <th>Color</th>
              <th>Component Code</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let code of pagedItems">
              <td>{{code.material}}</td>
              <td>{{code.wireSpec}}</td>
              <td>{{code.color}}</td>
              <td>{{code.componentCode}}</td>
              <td>
                <span>
                  <i (click)="deleteShieldCode(code.id)" style="font-size: 20px;color:red;cursor: pointer;" title="Delete Twist Code" class="fa fa-close"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <ul style="float: right;" *ngIf="pager.pages && pager.pages.length" class="pagination">
          <li [ngClass]="{ disabled: pager.currentPage === 1 }"><a (click)="setPage(1)">First</a></li>
          <li [ngClass]="{ disabled: pager.currentPage === 1 }"><a (click)="setPage(pager.currentPage - 1)">Previous</a></li>
          <li *ngFor="let page of pager.pages" [ngClass]="{ active: pager.currentPage === page }">
            <a (click)="setPage(page)">{{ page }}</a>
          </li>
          <li [ngClass]="{ disabled: pager.currentPage === pager.totalPages }"><a (click)="setPage(pager.currentPage + 1)">Next</a></li>
          <li [ngClass]="{ disabled: pager.currentPage === pager.totalPages }"><a (click)="setPage(pager.totalPages)">Last</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<style>
  .custom-file-input {
    padding: 5px;
    color: #999;
    border: 1px solid #000;
    vertical-align: middle;
    opacity: 1;
  }

  .custom-file-input::-webkit-file-upload-button {
    visibility: hidden;
  }

  .custom-file-input::before {
    content: 'Browse';
    color: #666;
    display: inline-block;
    background: #fff;
    border: 1px solid #999;
    border-radius: 3px;
    margin: -2px 0 -3px 425px;
    padding: 5px 20px;
    outline: none;
    white-space: nowrap;
    -webkit-user-select: none;
    cursor: pointer;
    text-align: center;
    text-shadow: 1px 1px #fff;
    font-weight: 700;
    font-size: 10pt;
  }

  .custom-file-input:hover::before {
    border-color: black;
  }

  .custom-file-input:active {
    outline: 0;
  }

  .custom-file-input:active::before {
    background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
  }

  form.ng-untouched.ng-pristine.ng-valid:focus,
  input#upload:focus {
    outline: none;
  }
</style>
