<section>
  <form novalidate autocomplete="off" #myForm="ngForm">
    <div class="FormClient">
      <div class="form-group">
        <div class="card">
          <div class="card-header Search_padding">
            <div class="row">
              <div class="col-sm-10">
                <h4> Plant-wise Partcode Details </h4>
              </div>
            </div>
          </div>
          <div class="card-block Search_padding">
            <div class="row">
              <div class="container">
                <div class="form-group row">
                  <label class="col-md-5 col-form-label text-right" for="select2">Please select plant code
                    <sup class="text-danger">*</sup>
                  </label>
                  <div class="col-md-7">
                    <select class="form-control w-50" [(ngModel)]='selectedPlant' name='roleName' #roleName='ngModel' (change)="SelectedPlantCode($event)">
                      <option value="" selected="true" disabled="true"> Select Plant Code</option>
                      <option *ngFor="let item of plantCodes" value="{{item.plantCode}}">
                        {{item.plantCode}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>


<div class="row">

  <div class="col-lg-12">
    <div class="card">
      <div class="card-header Search_padding">
        <i class="fa fa-align-justify "></i> Recent Partcode
        <!-- <label class="offset-7">Filter:</label>
        <select class="w-25" name="status" id="status" #status="ngModel" [(ngModel)]="gatepass" (change)="SortByStatus($event)">
          <option value="" selected="true" disabled="true">Select Status</option>
          <option>ALL</option>
          <option>Admin Pending</option>
          <option>Completed</option>
          <option>FINANCE Pending</option>
          <option>HOD Pending</option>
          <option>Plant Head Pending</option>
        </select> -->
      </div>
      <div class="card-body">
        <table class="table table-responsive table-bordered table-stripped text-center table-sm">
          <thead>
            <tr>
              <th>Request No.</th>
              <th>Requested By</th>
              <th>Request Date</th>
              <th>Type</th>
              <th>Total Items</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagedItems">
              <td>{{item.requestNumber}}</td>
              <td>{{item.requestedBy}}</td>
              <td>{{item.requestDate | date:'dd/MM/yyyy'}}</td>
              <td>{{item.type}}</td>
              <td>{{item.totalItems}}</td>
              <td>{{item.status}}</td>
              <td>
                <a class="color-blue" title="View">
                  <i class="fa fa-eye" area-hidden="true" (click)="ViewPartRequest(item)"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class=" Search_padding">
        <div class="">

          <div class="pull-right col-sm-6">
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination pull-right">
              <li class="pagination-prev page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(1)">First</a>
              </li>
              <li class="pagination-page page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a class="page-link" (click)="setPage(page)">{{page}}</a>
              </li>
              <li class="pagination-page page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.currentPage + 1)">></a>
              </li>
              <li class="pagination-next page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
