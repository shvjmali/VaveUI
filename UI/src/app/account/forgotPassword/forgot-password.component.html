<!-- <ngx-loading [show]="loading"
             [config]="{ backdropBorderRadius: '14px' }"></ngx-loading> -->
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-8">
        <div class="card-group mb-0">
          <div class="card">
            <div class="card-header text-center">
              <i class="fa fa-lock fa-2x"></i>
              <b class="h5">Forgot Password?</b>
            </div>
            <form novalidate
                  autocomplete="off"
                  #myForm="ngForm">
              <div class="card-block">
                <p class="text-muted text-center">Generated password will be sent on your registerd mail.</p>
                <div class="col-12">
                  <div class="form-group mb-4">
                    <label>Email
                      <sup class="text-danger">*</sup>
                    </label>
                    <div class="input-group mb-3">
                      <span class="input-group-addon">
                        <i class="icon-envelope"></i>
                      </span>
                      <input type="text"
                             [disabled]="isOTPSend"
                             [(ngModel)]="forgotPassword.email"
                             required
                             #Email="ngModel"
                             [maxlength]="constants.MaxLengthConstants.Email"
                             name="Email"
                             placeholder="Email"
                             class="form-control"
                             required
                             [pattern]="constants.EMAIL_REGEXP"
                             [ngClass]="{'has-error': Email.invalid && (Email.dirty || Email.touched) }">
                    </div>

                    <div *ngIf="Email.invalid && (Email.dirty || Email.touched)"
                         class="popover w-75"
                         role="tooltip">
                      <div [hidden]="!Email.errors.required"
                           class="popover-body">
                        Enter email
                      </div>
                      <div [hidden]="!Email.errors.pattern"
                           class="popover-body">
                        Enter valid email
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button"
                            (click)="ResetPassword(myForm.valid)"
                            class="btn btn-primary px-4">Send</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
