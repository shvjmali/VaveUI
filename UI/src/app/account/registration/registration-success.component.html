<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10 col-md-offset-1">
        <div class="card">
          <div class="success-card-header">
            <i class="fa fa-check-circle fa-2x" aria-hidden="true"></i>
            <span class="h3"> Registration Successful </span>
          </div>
          <div class="card-block">
            <h5 class="success-lead">Congratulations!</h5>
            <br>
            <h5 class="success-lead">
              Your  registration is successful. You will shortly receive an email with the activation link. Please follow the instructions
              provided in the email to activate your account.
              <a class="" [routerLink]="['/pages/app-home']">Go back</a>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
